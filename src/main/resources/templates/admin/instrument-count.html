<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Instrument Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
<h2>Edit Instrument Needs and Salaries for Project</h2>

<form th:action="@{/admin/project/{id}/instrumentCount/edit(id=${projectId})}" th:object="${configDTO}" method="post">

    <h4>Musicians Needed per Instrument</h4>
    <div class="row">
        <div th:each="instrument : ${instruments}" class="col-md-3 mb-3">
            <label th:text="${instrument.displayName}"></label>
            <input type="number" min="0" th:field="*{instrumentCounts[__${instrument.name}__]}" class="form-control"/>
        </div>
    </div>

    <h4>Salaries per Instrument Group</h4>
    <div th:each="group : ${instrumentGroups}" class="mb-3">
        <label th:text="${group}"></label>
        <input type="number" step="0.01" min="0" th:field="*{groupSalaries[__${group}__]}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a th:href="@{/admin/project/{id}(id=${projectId})}" class="btn btn-secondary mt-3">Back to Project</a>

</body>
</html>
