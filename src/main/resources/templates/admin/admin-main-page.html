<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container text-center py-5">
    <h1>Welcome, Admin!</h1>

    <div class="btn-container mb-4">
        <a th:href="@{/admin/addProject}" class="btn btn-grey btn-lg m-2">
            <i class="bi bi-plus-circle-fill me-2"></i>
            Add Project
        </a>
        <a th:href="@{/admin/template/edit}" class="btn btn-grey btn-lg m-2"><i
                class="bi bi-file-earmark-text-fill me-1"></i> Agreement Template
        </a>
        <a th:href="@{/chat}" class="btn btn-grey btn-lg m-2">
            <i class="bi bi-chat-dots-fill me-2"></i>
            Chat
        </a>
        <a th:href="@{/userPassword}" class="btn btn-grey btn-lg m-2">
            <i class="bi bi-key-fill me-2"></i>
            Update Password
        </a>
        <a th:href="@{/archivedProjects}" class="btn btn-grey btn-lg m-2">
            <i class="bi bi-archive-fill me-2"></i>
            View Archived Projects
        </a>
        <a th:href="@{/logout}" class="btn btn-grey btn-lg m-2">
            <i class="bi bi-box-arrow-right me-2"></i>
            Log out
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <div class="mt-4">
        <h2>Ongoing Projects</h2>
        <table class="table table-striped shadow-sm">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${ongoingProjects}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.startDate}"></td>
                <td th:text="${project.endDate}"></td>
                <td>
                    <a th:href="@{/admin/project/{id}(id=${project.id})}" class="btn btn-primary btn-sm">
                        <i class="bi bi-eye-fill me-1"></i> View/Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <h2>Future Projects</h2>
        <table class="table table-striped shadow-sm">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${futureProjects}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.startDate}"></td>
                <td th:text="${project.endDate}"></td>
                <td>
                    <a th:href="@{/admin/project/{id}(id=${project.id})}" class="btn btn-primary btn-sm">
                        <i class="bi bi-pencil-fill me-1"></i> View/Edit
                    </a>
                    <form th:action="@{/admin/project/{id}/delete(id=${project.id})}" method="post"
                          onsubmit="return confirm('Are you sure you want to delete this project?');" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm ms-2">
                            <i class="bi bi-trash-fill me-1"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
