<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Musician Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body class="bg-light py-5 pb-6">
<div class="container">
    <div class="d-flex justify-content-end mb-4">
        <a th:href="@{/adminPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to home</a>
        <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="card shadow-sm w-100" style="max-width: 600px;">
            <div class="card-body">
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <h2 class="card-subtitle text-center text-black mb-4">All users</h2>
                <ul class="list-group">
                    <li th:each="user : ${allUsers}" class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>
                            <form th:action="@{/admin/allUsers/{userId}(userId=${user.id})}"
                                  method="post"
                                  th:attr="onsubmit=|return confirm('Are you sure you want to delete ${user.firstName} ${user.lastName} from the system?');|">
                                <button type="submit" class="btn btn-danger btn-sm ms-2">
                                    <i class="bi bi-trash-fill me-1"></i> Delete
                                </button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
