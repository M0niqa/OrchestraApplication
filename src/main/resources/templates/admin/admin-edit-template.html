<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Agreement Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container py-5">
<div class="d-flex justify-content-end mb-4">
  <a th:href="@{/adminPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to Home</a>
  <a th:href="@{/admin/project/{id}(id=${project.id})}" class="btn btn-outline-secondary me-2"><i
          class="bi bi-arrow-left-circle-fill"></i> Back to Project</a>
  <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
</div>

<h2 class="mb-4">Edit Agreement Template for <span th:text="${project.name}"></span></h2>
<div th:if="${success}" class="alert alert-success mt-3" role="alert">
  <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
</div>

<form th:action="@{/admin/project/{id}/template/edit(id=${project.id})}" method="post" class="shadow-sm p-4 rounded-4 bg-light">
  <div class="mb-3">
    <label for="templateContent" class="form-label"><i class="bi bi-file-earmark-text-fill me-2"></i> Template Content</label>
    <textarea id="templateContent" name="templateContent" class="form-control" rows="15"
              th:text="${templateContent}"></textarea>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill me-2"></i> Save Template</button>
  </div>
</form>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</body>
</html>
