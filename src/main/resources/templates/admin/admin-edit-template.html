<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Agreement Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Edit Agreement Template for <span th:text="${project.name}"></span></h2>

  <form th:action="@{/admin/project/{id}/template/edit(id=${project.id})}" method="post">
    <div class="mb-3">
      <label for="templateContent" class="form-label">Template Content</label>
      <textarea id="templateContent" name="templateContent" class="form-control" rows="15"
                th:text="${templateContent}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Template</button>
    <a th:href="@{/admin/project/{id}(id=${project.id})}" class="btn btn-secondary">Cancel</a>
  </form>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

</div>
</body>
</html>
