<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body class="container py-5">
<div class="d-flex justify-content-end mb-4">
    <a th:href="@{/adminPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to Home</a>
    <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
</div>
<h1 class="text-center">Add Project</h1>
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
    <form th:action="@{/admin/addProject}" th:object="${projectDTO}" method="post">
        <div th:if="${success}" class="alert alert-success mt-3" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" th:field="*{name}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" class="form-control" th:field="*{startDate}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
        </div>

        <div class="mb-3">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" class="form-control" th:field="*{endDate}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
        </div>

        <div class="mb-3">
            <label for="location">Location:</label>
            <input type="text" id="location" class="form-control" th:field="*{location}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Add Project</button>
    </form>
</div>
</div>
</body>
</html>
