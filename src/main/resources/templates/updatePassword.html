<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
    }

    .container {
      margin-top: 20px;
    }

    .form-control {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="pt-1 mb-4">
    <a th:href="@{/musicianPage}" class="btn btn-secondary btn-lg btn-block">‚Üê Back to Home</a>
  </div>
  <h1 class="text-center">Update Your Password</h1>
  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
  <form th:action="@{/userPassword}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="oldPassword" class="form-label">Old password</label>
      <input type="password" name="oldPassword" class="form-control" id="oldPassword" placeholder="Enter old password">
    </div>
    <div class="mb-3">
      <label for="newPassword" class="form-label">New password</label>
      <input type="password" name="newPassword" class="form-control" id="newPassword" placeholder="Enter new password">
    </div>
    <div class="mb-3">
      <label for="confirmNewPassword" class="form-label">Confirm new password</label>
      <input type="password" name="confirmNewPassword" class="form-control" id="confirmNewPassword" placeholder="Confirm new password">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
</body>
</html>
