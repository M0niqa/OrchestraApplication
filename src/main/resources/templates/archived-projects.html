<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Archived Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2>Archived Projects</h2>

<table class="table">
    <thead>
    <tr>
        <th>Project Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${archivedProjects}">
        <td th:text="${project.name}"></td>
        <td th:text="${project.startDate}"></td>
        <td th:text="${project.endDate}"></td>
        <td>
            <a th:href="@{/project/{id}(id=${project.id})}" class="btn btn-primary btn-sm">View</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/adminPage}" class="btn btn-secondary mt-3">‚Üê Back to Admin Page</a>

</body>
</html>
