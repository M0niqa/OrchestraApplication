<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Musicians</title>
</head>
<body>
<h1>Add Musicians</h1>
<div th:if="${param.invitationSuccess}" class="alert alert-success">
    Invitations sent successfully!
</div>
<form th:action="@{'/inspector/project/' + ${projectId} + '/sendInvitation'}" method="post">
    <input type="hidden" name="projectId" th:value="${projectId}"/>
    <h3>Missing instruments count</h3>
    <ul>
        <li th:each="entry : ${remainingCounts}">
            <span th:text="${entry.key.displayName} + ': ' + ${entry.value}"></span>
        </li>
    </ul>
    <div th:each="instrument : ${musiciansByInstrument.keySet()}">
        <h2><span th:text="${instrument.name}"></span></h2>
        <ul>
            <li th:each="musician : ${musiciansByInstrument.get(instrument)}">
                <label>
                    <input type="checkbox" name="musicianIds" th:value="${musician.id}" />
                    <span th:text="${musician.firstName} + ' ' + ${musician.lastName}"></span>
                </label>
            </li>
        </ul>
    </div>
    <button type="submit">Invite Selected Musicians</button>
</form>
</body>
</html>
