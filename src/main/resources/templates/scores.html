<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Files</title>
</head>
<body>
<h2>Manage Music Scores</h2>

<!-- Upload Form -->
<form th:action="@{/project/{projectId}/scores/upload(projectId=${projectId})}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required/>
    <button type="submit" class="btn btn-primary">Upload File</button>
</form>

<!-- Feedback Messages -->
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<!-- File List -->
<table class="table mt-4">
    <thead>
    <tr><th>File Name</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="file : ${files}">
        <td th:text="${file.fileName}"></td>
        <td>
            <a th:href="${file.downloadUrl}" class="btn btn-success btn-sm">Download</a>
            <form th:action="@{/project/{projectId}/scores/{fileId}/delete(projectId=${projectId}, fileId=${file.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
