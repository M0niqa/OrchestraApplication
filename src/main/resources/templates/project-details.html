<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2>Project Details</h2>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<form th:action="@{/admin/project/{id}/update(id=${project.id})}" th:object="${project}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label>Name:</label>
        <input type="text" th:field="*{name}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>Description:</label>
        <textarea th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label>Start Date:</label>
        <input type="date" th:field="*{startDate}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>End Date:</label>
        <input type="date" th:field="*{endDate}" class="form-control"/>
    </div>
    <div class="mb-3">
        <label>Location:</label>
        <input type="text" th:field="*{location}" class="form-control"/>
    </div>
    <button type="submit" class="btn btn-primary">Update Project</button>
</form>

<hr/>

<h4>Manage Project</h4>
<a th:href="@{/admin/project/{id}/programme(id=${project.id})}" class="btn btn-secondary m-1">Edit
    Programme/Conductor</a>
<a th:href="@{/admin/project/{id}/scores(id=${project.id})}" class="btn btn-secondary m-1">Edit Scores</a>
<a th:href="@{/admin/project/{id}/musicianStatus(id=${project.id})}" class="btn btn-secondary m-1">View Musicians</a>
<a th:href="@{/admin/project/{id}/template/edit(id=${project.id})}" class="btn btn-secondary m-1">Edit Agreement
    Template</a>
<a th:href="@{/admin/project/{id}/instrumentCount/edit(id=${project.id})}" class="btn btn-secondary m-1">Edit List Of
    Instruments Needed and Salary</a>
<a th:href="@{/admin/project/{id}/survey(id=${project.id})}" class="btn btn-secondary m-1">Edit Survey</a>

<a th:href="@{/adminPage}" class="btn btn-dark mt-3">Back to Admin Page</a>
</body>
</html>
