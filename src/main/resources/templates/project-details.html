<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Project Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2>Project Details</h2>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

<form th:action="@{/project/{id}/update(id=${projectId})}" th:object="${project}" method="post">
  <div class="mb-3">
    <label>Name:</label>
    <input type="text" th:field="*{name}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label>Description:</label>
    <textarea th:field="*{description}" class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label>Start Date:</label>
    <input type="date" th:field="*{startDate}" class="form-control"/>
  </div>
  <div class="mb-3">
    <label>End Date:</label>
    <input type="date" th:field="*{endDate}" class="form-control"/>
  </div>
  <button type="submit" class="btn btn-primary">Update Project</button>
</form>

<hr/>

<h4>Manage Project</h4>
<a th:href="@{/project/{id}/scores(id=${project.id})}" class="btn btn-secondary m-1">Edit Scores</a>
<a th:href="@{/project/{id}/musicianStatus(id=${project.id})}" class="btn btn-secondary m-1">View Musicians</a>
<a th:href="@{/project/{id}/template/edit(id=${project.id})}" class="btn btn-secondary m-1">Edit Agreement Template</a>
<a th:href="@{/project/{id}/survey(id=${project.id})}" class="btn btn-secondary m-1">Edit Survey</a>

<a th:href="@{/adminPage}" class="btn btn-dark mt-3">Back to Admin Page</a>
</body>
</html>
