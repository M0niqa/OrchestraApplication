<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Scores</title>
</head>
<body>
<h2 th:text="'Scores for project: ' + ${project.name}"></h2>

<div th:if="${not #lists.isEmpty(scores)}">
    <table>
        <thead>
        <tr>
            <th>File Name</th>
            <th>Download</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score : ${scores}">
            <td th:text="${score.fileName}"></td>
            <td>
                <a th:href="@{/musician/project/{projectId}/scores/download/{fileId}(projectId=${project.id}, fileId=${score.id})}">
                    Download
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${#lists.isEmpty(scores)}" class="alert alert-info">
    No scores available for download.
</div>
<p><a th:href="@{/musicianPage}">Back to Dashboard</a></p>
</body>
</html>
