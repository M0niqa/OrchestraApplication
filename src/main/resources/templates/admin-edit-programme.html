<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2>Programme</h2>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<form th:action="@{/admin/project/{id}/programme(id=${projectId})}" method="post">
    <input type="hidden" name="projectId" th:value="${projectId}"/>
    <div class="mb-3">
        <label>Conductor:</label>
        <textarea name="conductor" th:text="${conductor}" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label>Programme:</label>
        <textarea name="programme" th:text="${programme}" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
<a th:href="@{/admin/project/{id}(id=${projectId})}" class="btn btn-secondary mt-3">Back to Project</a>
</body>
</html>
