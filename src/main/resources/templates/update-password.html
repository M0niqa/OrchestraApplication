<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container py-5">
<div class="d-flex justify-content-end mb-4">
  <a th:href="@{/musicianPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to home</a>
  <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
</div>
<h1 class="text-center">Update Your Password</h1>
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <form th:action="@{/userPassword}" th:object="${passwordForm}" method="post" class="mt-4">
      <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
      <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

      <div class="mb-3">
        <label for="oldPassword" class="form-label">Old password</label>
        <input type="password" name="oldPassword" class="form-control" id="oldPassword"
               placeholder="Enter old password"/>
        <div class="text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>
      </div>

      <div class="mb-3">
        <label for="newPassword" class="form-label">New password</label>
        <input type="password" name="newPassword" class="form-control" id="newPassword"
               placeholder="Enter new password"/>
        <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
      </div>

      <div class="mb-3">
        <label for="confirmNewPassword" class="form-label">Confirm new password</label>
        <input type="password" name="confirmNewPassword" class="form-control" id="confirmNewPassword"
               placeholder="Confirm new password"/>
        <div class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}"
             th:errors="*{confirmNewPassword}"></div>
      </div>

      <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</body>
</html>
