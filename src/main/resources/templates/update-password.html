<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body class="bg-light py-5">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card rounded-4 shadow p-4">
        <h2 class="text-center mb-4">Update Your Password</h2>
        <form th:action="@{/userPassword}" th:object="${passwordForm}" method="post" class="mt-3">
          <div th:if="${success}" class="alert alert-success mt-3" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
          </div>

          <div class="mb-3">
            <label for="oldPassword" class="form-label">Old password</label>
            <input type="password" th:field="*{oldPassword}" class="form-control" id="oldPassword" placeholder="Enter old password"/>
            <div class="text-danger" th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"></div>
          </div>

          <div class="mb-3">
            <label for="newPassword" class="form-label">New password</label>
            <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword" placeholder="Enter new password"/>
            <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
          </div>

          <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Confirm new password</label>
            <input type="password" th:field="*{confirmNewPassword}" class="form-control" id="confirmNewPassword" placeholder="Confirm new password"/>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-arrow-up-circle-fill me-2"></i> Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
