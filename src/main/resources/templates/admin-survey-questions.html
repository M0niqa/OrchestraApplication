<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Survey for [[${project.name}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2>Survey Questions for Project: <span th:text="${project.name}"></span></h2>

<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<h4>Existing Questions:</h4>
<ul>
    <li th:each="question : ${questions}" th:text="${question.questionText}"></li>
</ul>

<hr>
<h4>Add New Question</h4>
<form th:action="@{/admin/project/{id}/survey(id=${project.id})}"
      th:object="${surveyQuestionDTO}" method="post">

    <div class="mb-3">
        <label>Question Text</label>
        <input type="text" th:field="*{questionText}" class="form-control" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('questionText')}" th:errors="*{questionText}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Add Question</button>
</form>

<p><a th:href="@{/adminPage}">Back to Admin home page</a></p>
</body>
</html>
