<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Survey for Project: [[${project.name}]]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2>Survey for Project: <span th:text="${project.name}"></span></h2>

<div th:if="${noSurvey}">
  <div class="alert alert-info">No survey available for this project.</div>
</div>

<div th:unless="${noSurvey}">
  <div th:if="${submissionSuccess}" class="alert alert-success">
    <span th:text="${submissionSuccess}"></span>
  </div>

  <div th:if="${surveySubmitted} and ${#lists.isEmpty(submissionSuccess)}">
    <div class="alert alert-success">You have already submitted the survey for this project.</div>
    <div th:each="question : ${questions}" class="mb-3">
      <p><strong th:text="${question.questionText}"></strong></p>
      <p>Your Answer: <span th:text="${responsesMap[question.id]}"></span></p>
    </div>
  </div>

  <div th:unless="${surveySubmitted}">
    <form th:action="@{/musician/project/{id}/survey(id=${project.id})}"
          th:object="${submissionDTO}" method="post">
      <div th:each="question : ${questions}" class="mb-3">
        <p th:text="${question.questionText}"></p>
        <div>
          <input type="radio" th:name="${'responses[' + question.id + ']'}" value="YES" required> Yes
          <input type="radio" th:name="${'responses[' + question.id + ']'}" value="NO" required> No
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit Survey</button>
    </form>
  </div>
</div>


<p><a th:href="@{/musicianPage}">Back to home</a></p>
</body>
</html>
