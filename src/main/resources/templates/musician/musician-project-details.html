<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container py-5">
<div class="d-flex justify-content-end mb-4">
    <a th:href="@{/musicianPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to home</a>
    <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
</div>
<h2>Project Details</h2>
<a th:href="@{/musician/project/{id}/agreement(id=${project.id})}" class="btn btn-secondary m-1">Agreement</a>
<a th:href="@{/musician/project/{id}/survey(id=${project.id})}" class="btn btn-secondary m-1">Survey</a>
<a th:href="@{/musician/project/{id}/scores(id=${project.id})}" class="btn btn-secondary m-1">Scores</a>

<div class="mb-3">
    <label><strong>Name:</strong></label>
    <p th:text="${project.name}"></p>
</div>
<div class="mb-3">
    <label><strong>Start Date:</strong></label>
    <p th:text="${project.startDate}"></p>
</div>
<div class="mb-3">
    <label><strong>End Date:</strong></label>
    <p th:text="${project.endDate}"></p>
</div>
<div class="mb-3">
    <label><strong>Conductor:</strong></label>
    <p th:text="${project.conductor}"></p>
</div>
<div class="mb-3">
    <label><strong>Programme:</strong></label>
    <p th:text="${project.programme}" style="white-space: pre-wrap;"></p>
</div>
<div class="mb-3">
    <label><strong>Description:</strong></label>
    <p th:text="${project.description}" style="white-space: pre-wrap;"></p>
</div>
<hr/>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</html>
