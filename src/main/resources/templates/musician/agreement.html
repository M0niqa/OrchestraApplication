<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Project Invitation: <span th:text="${project.name}"></span></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container py-5">
<div class="d-flex justify-content-end mb-4">
    <a th:href="@{/musicianPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to home</a>
    <a th:href="@{/musician/project/{id}(id=${projectId})}" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-left-circle-fill"></i> Back to project</a>
    <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
</div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-light text-dark">
                    <h1 class="card-title mb-0">Project Agreement</h1>
                </div>
                <div class="card-body">
                    <h4 class="card-subtitle mb-3" th:text="${project.name}">Project Name</h4>

                    <p><strong>Description:</strong> <span th:text="${project.description}"></span></p>
                    <p><strong>Dates:</strong>
                        <span th:text="${#temporals.format(project.startDate, 'yyyy-MM-dd')}"></span> -
                        <span th:text="${#temporals.format(project.endDate, 'yyyy-MM-dd')}"></span>
                    </p>

                    <h5 class="mt-4">Agreement and invoice</h5>
                    <div class="agreement-content rounded p-3 bg-light">
                        <p th:utext="${#strings.trim(agreementContent)}" class="card-text"></p>
                    </div>

                    <div class="mt-4" th:if="${!accepted}">
                        <form th:action="@{/musician/project/{id}/invitation/accept(id=${project.id})}" method="post"
                              class="d-inline me-2">
                            <button type="submit" class="btn btn-success">Accept</button>
                        </form>

                        <form th:action="@{/musician/project/{id}/invitation/reject(id=${project.id})}" method="post" class="d-inline"
                              onsubmit="return confirm('Are you sure you want to reject this project?');">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-danger">Reject</button>
                        </form>
                    </div>

                    <div class="mt-4" th:if="${accepted}">
                        <p class="alert alert-info">You have <strong th:text="accepted"></strong> this project.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</body>
</html>
