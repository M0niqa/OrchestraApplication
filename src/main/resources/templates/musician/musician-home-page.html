<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/chatBadge.js"></script>
</head>
<body>
<div class="container text-center">
    <h1>Welcome, <span th:text="${musician.firstName}">User</span>!</h1>
    <div class="btn-container">
        <a th:href="@{/chat}" class="btn btn-grey btn-lg m-2 position-relative" id="chatButton">
            <i class="bi bi-chat-dots-fill me-2"></i>
            Chat
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none"
                  id="chatBadge">ðŸ“©</span>
            <th:block th:if="${unreads}">
                <span class="badge bg-danger rounded-pill">ðŸ“©</span>
            </th:block>
        </a>
        <a th:href="@{/musicianData}" class="btn btn-grey btn-lg m-2">
            <i class="bi bi-pencil-square me-2"></i>
            Update Data
        </a>
        <a th:href="@{/userPassword}" class="btn btn-grey btn-lg m-2">
            <i class="bi bi-key-fill me-2"></i>
            Update Password
        </a>
        <a th:href="@{/archivedProjects}" class="btn btn-grey btn-lg m-2">
            <i class="bi bi-archive-fill me-2"></i>
            View Archived Projects
        </a>
        <a th:href="@{/logout}" class="btn btn-grey btn-lg m-2">
            <i class="bi bi-box-arrow-right me-2"></i>
            Log out
        </a>
        <div sec:authorize="hasRole('ROLE_INSPECTOR')">
            <a th:href="@{/inspectorPage}" class="btn btn-secondary m-1">Inspector Dashboard</a>
        </div>
    </div>
</div>
<div class="container mt-4"><div class="container mt-4 text-center">
    <h2>Your projects</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${musician.pendingProjects}">
            <td>
                <a th:href="@{/musician/project/{id}(id=${project.id})}" th:text="${project.name}"></a>
            </td>
            <td>Pending</td>
        </tr>
        <tr th:each="project : ${musician.acceptedProjects}">
            <td>
                <a th:href="@{/musician/project/{id}(id=${project.id})}" th:text="${project.name}"></a>
            </td>
            <td>Accepted</td>
        </tr>
        <tr th:each="project : ${musician.rejectedProjects}">
            <td th:text="${project.name}"></td>
            <td>Rejected</td>
        </tr>
        </tbody>
    </table>
</div>
<div id="userData" th:data-user-id="${userId}" style="display: none;"></div>
</div>
</body>
</html>
