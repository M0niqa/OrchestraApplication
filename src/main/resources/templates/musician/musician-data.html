<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body class="container bg-light py-5 pb-10">
<div class="d-flex justify-content-end mb-4">
    <a th:href="@{/musicianPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to home</a>
    <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
</div>
<h1 class="text-center">Update Your Data</h1>
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <form th:action="@{/musicianData}" method="post" th:object="${musician}" class="mt-4">
            <div th:if="${success}" class="alert alert-success mt-3" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i> <span th:text="${success}"></span>
            </div>
            <div class="mb-3">
                <label for="firstName" class="form-label">First name</label>
                <input th:field="*{firstName}" type="text" class="form-control" id="firstName"/>
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last name</label>
                <input th:field="*{lastName}" type="text" class="form-control" id="lastName"/>
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="text" class="form-control" id="email"/>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="birthdate" class="form-label">Birthdate</label>
                <input th:field="*{birthdate}" type="date" class="form-control" id="birthdate"
                       th:value="${musician.birthdate != null} ? ${#temporals.format(musician.birthdate, 'yyyy-MM-dd')} : ''"/>
                <div class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input th:field="*{address}" type="text" class="form-control" id="address"/>
                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
            </div>

            <div class="mb-3">
                <label for="pesel" class="form-label">PESEL</label>
                <input th:field="*{pesel}" type="text" class="form-control" id="pesel"/>
                <div class="text-danger" th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}"></div>
            </div>

            <div class="mb-3">
                <label for="companyName" class="form-label">Company name</label>
                <input th:field="*{companyName}" type="text" class="form-control" id="companyName"/>
            </div>

            <div class="mb-3">
                <label for="nip" class="form-label">nip</label>
                <input th:field="*{nip}" type="text" class="form-control" id="nip"/>
                <div class="text-danger" th:if="${#fields.hasErrors('nip')}" th:errors="*{nip}"></div>
            </div>

            <div class="mb-3">
                <label for="taxOffice" class="form-label">Tax Office</label>
                <select th:field="*{taxOffice}" class="form-control" id="taxOffice">
                    <option th:each="office : ${taxOffices}" th:value="${office.name}"
                            th:text="${office.displayName}"></option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('taxOffice')}" th:errors="*{taxOffice}"></div>
            </div>

            <div class="mb-3">
                <label for="bankAccountNumber" class="form-label">Bank account number</label>
                <input th:field="*{bankAccountNumber}" type="text" class="form-control" id="bankAccountNumber"/>
                <div class="text-danger" th:if="${#fields.hasErrors('bankAccountNumber')}"
                     th:errors="*{bankAccountNumber}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Update Data</button>
        </form>
    </div>
</div>
</body>
</html>
