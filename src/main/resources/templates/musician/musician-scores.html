<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Music Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="container py-5">
<div class="d-flex justify-content-end mb-4">
    <a th:href="@{/musicianPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to home</a>
    <a th:href="@{/musician/project/{id}(id=${projectId})}" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-left-circle-fill"></i> Back to project</a>
    <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
</div>
<h2 th:text="'Scores for project: ' + ${project.name}"></h2>

<div th:if="${not #lists.isEmpty(scores)}">
    <table>
        <thead>
        <tr>
            <th>File Name</th>
            <th>Download</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="score : ${scores}">
            <td th:text="${score.fileName}"></td>
            <td>
                <a th:href="@{/musician/project/{projectId}/scores/download/{fileId}(projectId=${project.id}, fileId=${score.id})}">
                    Download
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${#lists.isEmpty(scores)}" class="alert alert-info">
    No scores available for download.
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</body>
</html>
