<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Music Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body class="container py-5">
<div class="d-flex justify-content-end mb-4">
    <a th:href="@{/musicianPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to home</a>
    <a th:href="@{/musician/project/{id}(id=${projectId})}" class="btn btn-outline-secondary me-2"><i
            class="bi bi-arrow-left-circle-fill"></i> Back to project</a>
    <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
</div>
<h1 class="text-center mb-4">Music Scores</h1>
<h2 class="text-center mb-3" th:text="'for project: ' + ${project.name}"></h2>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div th:if="${not #lists.isEmpty(scores)}">
            <table class="table table-striped shadow-sm">
                <thead>
                <tr>
                    <th><i class="bi bi-file-earmark-music-fill me-2"></i> File Name</th>
                    <th class="text-center"><i class="bi bi-download-fill me-2"></i> Download</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="score : ${scores}">
                    <td th:text="${score.fileName}"></td>
                    <td class="text-center">
                        <a th:href="@{/musician/project/{projectId}/scores/download/{fileId}(projectId=${project.id}, fileId=${score.id})}"
                           class="btn btn-outline-success btn-sm"><i class="bi bi-download me-1"></i> Download</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(scores)}" class="alert alert-info text-center">
            <i class="bi bi-info-circle-fill me-2"></i> No scores available for download.
        </div>
    </div>
</div>
</body>
</html>
