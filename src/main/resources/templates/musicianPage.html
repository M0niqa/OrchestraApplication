<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            margin-top: 20px;
        }

        .btn-container {
            margin-top: 30px;
        }

        .btn-purple {
            background-color: #800080;
            color: white;
        }

        .btn-purple:hover {
            background-color: #9932cc;
        }

        .btn-black {
            background-color: black;
            color: white;
        }

        .btn-black:hover {
            background-color: #333333;
        }

        .btn-brown {
            background-color: saddlebrown;
            color: white;
        }

        .btn-brown:hover {
            background-color: #a0522d;
        }

        .btn-red {
            background-color: darkred;
            color: white;
        }

        .btn-red:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1>Welcome, <span th:text="${musician.firstName}">User</span>!</h1>
    <div class="btn-container">
        <a th:href="@{/chat}" class="btn btn-purple btn-lg m-2">Chat</a>
        <a th:href="@{/userData}" class="btn btn-black btn-lg m-2">Update Data</a>
        <a th:href="@{/userPassword}" class="btn btn-brown btn-lg m-2">Update Password</a>
        <a th:href="@{/logout}" class="btn btn-danger btn-lg m-2">Log out</a>
    </div>

    <div class="container mt-4">
        <h2>My Projects</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${musician.pendingProjects}">
                <td>
                    <a th:href="@{/musician/project/{id}(id=${project.id})}" th:text="${project.name}"></a>
                </td>
                <td>Pending</td>
            </tr>
            <tr th:each="project : ${musician.acceptedProjects}">
                <td>
                    <a th:href="@{/musician/project/{id}(id=${project.id})}" th:text="${project.name}"></a>
                </td>
                <td>Accepted</td>
            </tr>
            <tr th:each="project : ${musician.refusedProjects}">
                <td th:text="${project.name}"></td>
                <td>Rejected</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
