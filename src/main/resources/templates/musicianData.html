<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit User Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-control {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 card rounded-4 p-0">
            <div class="row g-0">
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form th:action="@{/userData}" method="post" th:object="${musician}">
                            <div class="pt-1 mb-4">
                                <a th:href="@{/musicianPage}" class="btn btn-secondary btn-lg btn-block">‚Üê Back to Home</a>
                            </div>
                            <h5 class="fw-normal mb-3 pb-3">Edit Your Data</h5>

                            <div class="form-outline mb-4">
                                <input th:field="*{firstName}" type="text" class="form-control"/>
                                <label class="form-label">First name</label>
                                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{lastName}" type="text" class="form-control"/>
                                <label class="form-label">Last name</label>
                                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{birthdate}" type="date" class="form-control"/>
                                <label class="form-label">Birthdate</label>
                                <div class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{address}" type="text" class="form-control"/>
                                <label class="form-label">Address</label>
                                <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{pesel}" type="text" class="form-control"/>
                                <label class="form-label">PESEL</label>
                                <div class="text-danger" th:if="${#fields.hasErrors('pesel')}" th:errors="*{pesel}"></div>

                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label">Tax Office</label>
                                    <select th:field="*{taxOffice}" class="form-control">
                                        <option th:each="office : ${taxOffices}" th:value="${office.name}" th:text="${office.displayName}"></option>
                                    </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('taxOffice')}" th:errors="*{taxOffice}"></div>

                            </div>

                            <div class="form-outline mb-4">
                                <input th:field="*{bankAccountNumber}" type="text" class="form-control"/>
                                <label class="form-label">Bank account number</label>
                                <div class="text-danger" th:if="${#fields.hasErrors('bankAccountNumber')}" th:errors="*{bankAccountNumber}"></div>

                            </div>

                            <div class="form-outline mb-4">
                                <select th:field="*{instrument}" class="form-control">
                                    <option th:each="instrument : ${instruments}" th:value="${instrument.name}" th:text="${instrument.displayName}"></option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('instrument')}" th:errors="*{instrument}"></div>

                                <label class="form-label">Instrument</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Update Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
