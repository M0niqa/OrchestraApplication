<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Active Projects:</h1>
<ul th:if="${not activeProjects.isEmpty()}">
    <li th:each="project : ${activeProjects}" th:text="${project.name} + ' ' + ${project.startDate} + ' ' + ${project.endDate}"></li>
</ul>
<p th:if="${activeProjects.isEmpty()}">No active projects.</p>
</body>
</html>
