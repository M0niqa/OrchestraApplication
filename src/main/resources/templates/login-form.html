<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-control {
            padding: 10px;
            font-size: 16px;
        }

        .forgot-link {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 card rounded-4 p-0 shadow">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/images/instr.jpg" th:src="@{/images/instr.jpg}"
                         class="img-fluid rounded-start-4 h-100"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form th:action="@{/login}" method="post">
                            <h5 class="fw-normal mb-3 pb-3">Sign in to your account</h5>

                            <div class="form-outline mb-4">
                                <input name="username" type="text" class="form-control" required />
                                <label class="form-label">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="password" type="password" class="form-control" required />
                                <label class="form-label">Password</label>
                            </div>

                            <div th:if="${param.error}" class="p-3 text-primary-emphasis bg-danger-subtle rounded-3 mb-4">
                                Invalid username or password.
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                            </div>

                            <!-- Forgot password link -->
                            <a th:href="@{/forgot-password}" class="forgot-link text-muted">Forgot password?</a>

                            <!-- Optional info after login -->
                            <div th:if="${param.logout}" class="alert alert-info mt-3">
                                You have been logged out.
                            </div>

                            <div th:if="${param.verified}" class="alert alert-success mt-3">
                                2FA verified successfully!
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
