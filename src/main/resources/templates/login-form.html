<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Please Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body class="bg-light py-5 h-100">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-8 col-xl-6 card rounded-4 shadow p-0">
            <div class="row g-0">
                <div class="col-12 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form th:action="@{/login}" method="post">
                            <h2 class="fw-normal mb-4 pb-3 text-center">Sign in to your account</h2>

                            <div class="form-floating mb-4">
                                <input name="username" type="text" class="form-control" id="username" required/>
                                <label for="username" class="form-label">Email address</label>
                            </div>

                            <div class="form-floating mb-4">
                                <input name="password" type="password" class="form-control" id="password" required/>
                                <label for="password" class="form-label">Password</label>
                            </div>

                            <div th:if="${param.error}"
                                 class="alert alert-danger mt-3 text-center"
                                 role="alert">
                                Invalid username or password.
                            </div>

                            <div class="pt-1 mb-4 text-center">
                                <button class="btn btn-primary btn-lg btn-block" type="submit">
                                    <i class="bi bi-box-arrow-in-right me-2"></i> Login
                                </button>
                            </div>

                            <a th:href="@{/forgot-password}" class="forgot-link text-center d-block mb-3">Forgot password?</a>

                            <div th:if="${param.setSuccess}" class="alert alert-success mt-3 text-center" role="alert">
                                Your password has been successfully set. Please log in.
                            </div>

                            <div th:if="${param.verified}" class="alert alert-success mt-3 text-center" role="alert">
                                2FA verified successfully!
                            </div>
                            <div th:if="${param.resetSuccess}" class="alert alert-success mt-3 text-center" role="alert">
                                Your password has been successfully reset. Please log in with your new password.
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
