<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card rounded-4 shadow p-4">
                <h2 class="text-center mb-4">Forgot Your Password?</h2>
                <form th:action="@{/forgot-password}" method="post" class="mt-3">
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your email:</label>
                        <input type="email" id="email" name="email" class="form-control" required/>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-question-circle-fill me-2"></i> Send Reset Link</button>
                    </div>
                    <div th:if="${param.sendSuccess}" class="alert alert-success mt-3 text-center" role="alert">
                        If your email exists in our system, a reset link has been sent.
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
