<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Set Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body class="bg-light py-5">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card rounded-4 shadow p-4">
        <h2 class="text-center mb-4">Set Password</h2>
        <form th:action="@{/set-password}" th:object="${passwordForm}" method="post" class="mt-3">
          <input type="hidden" th:field="*{token}"/>
          <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword"/>
            <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
          </div>
          <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
            <input type="password" th:field="*{confirmNewPassword}" class="form-control" id="confirmNewPassword"/>
            <div class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg mb-3"><i class="bi bi-key-fill me-2"></i> Set your password</button>
            <p class="text-muted small">* Required fields</p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
