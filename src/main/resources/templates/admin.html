<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .btn-add {
            background-color: green;
            color: white;
        }
        .btn-add:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1>Welcome, Admin!</h1>

    <div class="btn-container mb-4">
        <a th:href="@{/admin/addProject}" class="btn btn-add btn-lg m-2">Add Project</a>
        <a th:href="@{/chat}" class="btn btn-purple btn-lg m-2">Chat</a>
        <a th:href="@{/userPassword}" class="btn btn-brown btn-lg m-2">Update Password</a>
        <a th:href="@{/logout}" class="btn btn-danger btn-lg m-2">Log out</a>
        <a th:href="@{/archivedProjects}" class="btn btn-secondary mb-3">View Archived Projects</a>
    </div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div>
        <h2>Ongoing Projects</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${ongoingProjects}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.startDate}"></td>
                <td th:text="${project.endDate}"></td>
                <td><a th:href="@{/admin/project/{id}(id=${project.id})}" class="btn btn-primary btn-sm">View/edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h2>Future Projects</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Project Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${futureProjects}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.startDate}"></td>
                <td th:text="${project.endDate}"></td>
                <td><a th:href="@{/admin/project/{id}(id=${project.id})}" class="btn btn-primary btn-sm">View/edit</a></td>
                <td>
                    <form th:action="@{/admin/project/{id}/delete(id=${project.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this project?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
