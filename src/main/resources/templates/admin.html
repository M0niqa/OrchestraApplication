<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .btn-red {
            background-color: darkred;
            color: white;
        }

        .btn-red:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Admin Page</h1>

    <h2 class="mb-3">Project List</h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="project: ${projects}">
            <span th:text="${project}"></span>
            <a th:href="@{/adminPage/deleteUser(email=${email})}" class="btn btn-red btn-sm">Delete</a>
        </li>
    </ul>

    <div class="text-center mt-4">
        <a th:href="@{/}" class="btn btn-dark m-2">Home Page</a>
        <a th:href="@{/userPage}" class="btn btn-warning m-2" th:if="${#authentication.isAuthenticated()}">User Page</a>
        <a th:href="@{/logout}" class="btn btn-danger m-2" th:text="|Log out ${#authentication.name}|"></a>
    </div>
</div>

</body>
</html>
