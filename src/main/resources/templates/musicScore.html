<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Files</title>
</head>
<body>
<h2>Upload Music Score</h2>

<form th:action="@{/projects/{projectId}/files/upload(projectId=${projectId})}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>

<h2>Available Files</h2>
<ul>
    <li th:each="file : ${files}">
        <a th:href="@{${file.downloadUrl}}" th:text="${file.fileName}"></a>
    </li>
</ul>
</body>
</html>
