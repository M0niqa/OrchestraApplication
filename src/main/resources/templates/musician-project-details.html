<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2>Project Details</h2>

<div class="mb-3">
    <label><strong>Name:</strong></label>
    <p th:text="${project.name}"></p>
</div>
<div class="mb-3">
    <label><strong>Description:</strong></label>
    <p th:text="${project.description}"></p>
</div>
<div class="mb-3">
    <label><strong>Start Date:</strong></label>
    <p th:text="${project.startDate}"></p>
</div>
<div class="mb-3">
    <label><strong>End Date:</strong></label>
    <p th:text="${project.endDate}"></p>
</div>

<hr/>

<h4>Related Actions</h4>
<a th:href="@{/musician/project/{id}/agreement(id=${project.id})}" class="btn btn-secondary m-1">Agreement</a>
<a th:href="@{/musician/project/{id}/schedule(id=${project.id})}" class="btn btn-secondary m-1">Detailed schedule</a>
<a th:href="@{/musician/project/{id}/survey(id=${project.id})}" class="btn btn-secondary m-1">Survey</a>
<a th:href="@{/musicianPage}" class="btn btn-dark mt-3">Back to home</a>
</body>
</html>
