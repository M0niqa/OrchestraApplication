<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <title>Project Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body class="container py-5">
<div class="d-flex justify-content-end mb-4">
  <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/adminPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to home</a>
  <a sec:authorize="hasRole('ROLE_INSPECTOR')" th:href="@{/inspectorPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to home</a>
  <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/archived}" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-left-circle-fill"></i> Back to archived</a>
  <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
</div>
<h1 class="text-center mb-4">Project Details</h1>
<div class="text-center mb-4">
  <a th:href="@{/musician/project/{id}/survey(id=${project.id})}" class="btn btn-secondary m-1"><i
          class="bi bi-question-circle me-1"></i> Survey</a>
  <a th:href="@{/admin/project/{projectId}/scores(projectId=${project.id})}" class="btn btn-secondary m-1"><i
          class="bi bi-file-music-fill me-1"></i> Scores</a>
</div>
<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="row mb-3">
      <div class="col-md-3">
        <strong class="form-label">Name:</strong>
      </div>
      <div class="col-md-9">
        <div class="form-control-plaintext" th:text="${project.name}"></div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <strong class="form-label">Start Date:</strong>
      </div>
      <div class="col-md-9">
        <div class="form-control-plaintext" th:text="${project.startDate}"></div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <strong class="form-label">End Date:</strong>
      </div>
      <div class="col-md-9">
        <div class="form-control-plaintext" th:text="${project.endDate}"></div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <strong class="form-label">Conductor:</strong>
      </div>
      <div class="col-md-9">
        <div class="form-control-plaintext" th:text="${project.conductor}"></div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <strong class="form-label">Programme:</strong>
      </div>
      <div class="col-md-9">
        <div class="form-control-plaintext" th:text="${project.programme}" style="white-space: pre-wrap;"></div>
      </div>
    </div>
    <div class="mb-3">
      <strong class="form-label">Description:</strong>
      <p class="form-control-plaintext" th:text="${project.description}" style="white-space: pre-wrap;"></p>
    </div>
  </div>
</div>
</body>
</html>
