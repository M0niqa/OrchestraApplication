<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Inspector Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container text-center">
    <div class="container text-center py-5">
        <h1>Welcome, Inspector!</h1>
        <div class="btn-container">
            <a sec:authorize="hasRole('ROLE_MUSICIAN')" th:href="@{/musicianPage}" class="btn btn-secondary m-1">Musician home page</a>
            <a th:href="@{/inspector/registerMusician}" class="btn btn-secondary m-1">Register new musician</a>
            <a th:href="@{/archivedProjects}" class="btn btn-secondary m-1"><i class="bi bi-archive-fill me-2"></i>View Archived Projects</a>
        </div>
        <div class="container mt-4">
            <h2>Ongoing Projects</h2>
            <table class="table">
                <tbody>
                <tr th:each="project : ${ongoingProjects}">
                    <td th:text="${project.name}"></td>
                    <td>
                        <a th:href="@{/inspector/project/{id}/musicianStatus(id=${project.id})}"
                           class="btn btn-primary">
                            <i class="bi bi-people-fill me-2"></i> View Musicians Status</a>
                        <a th:href="@{/inspector/project/{id}/sendInvitation(id=${project.id})}"
                           class="btn btn-secondary">
                            <i class="bi bi-envelope-fill me-2"></i> Invite Musicians</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <h2>Future Projects</h2>
            <table class="table">
                <tbody>
                <tr th:each="project : ${futureProjects}">
                    <td th:text="${project.name}"></td>
                    <td>
                        <a th:href="@{/inspector/project/{id}/musicianStatus(id=${project.id})}"
                           class="btn btn-primary"><i class="bi bi-people-fill me-2"></i> View Status</a>
                        <a th:href="@{/inspector/project/{id}/sendInvitation(id=${project.id})}"
                           class="btn btn-secondary"><i class="bi bi-envelope-fill me-2"></i> Invite Musicians</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
