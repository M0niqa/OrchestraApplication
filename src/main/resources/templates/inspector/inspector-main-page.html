<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container text-center">
    <div class="btn-container">
        <a th:href="@{/musicianPage}" class="btn btn-secondary m-1">Musician home page</a>
        <a th:href="@{/registerMusician}" class="btn btn-secondary m-1">Register new musician</a>
    </div>
    <div class="container mt-4">
        <h2>Ongoing Projects</h2>
        <table class="table">
            <tbody>
            <tr th:each="project : ${ongoingProjects}">
                <td th:text="${project.name}"></td>
                <td>
                    <a th:href="@{/inspector/project/{id}/musicianStatus(id=${project.id})}" class="btn btn-primary">View Musicians Status</a>
                    <a th:href="@{/inspector/project/{id}/sendInvitation(id=${project.id})}" class="btn btn-secondary">Invite Musicians</a>
                </td>
            </tr>
            </tbody>
        </table>
        <h2>Future Projects</h2>
        <table class="table">
            <tbody>
            <tr th:each="project : ${futureProjects}">
                <td th:text="${project.name}"></td>
                <td>
                    <a th:href="@{/inspector/project/{id}/musicianStatus(id=${project.id})}" class="btn btn-primary">View Status</a>
                    <a th:href="@{/inspector/project/{id}/sendInvitation(id=${project.id})}" class="btn btn-secondary">Invite Musicians</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
