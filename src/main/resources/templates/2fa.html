<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>2FA Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card rounded-4 shadow p-4">
                <h2 class="text-center mb-4">Two-Factor Authentication</h2>
                <p class="text-center mb-4">A code has been sent to your email. Please enter it below:</p>
                <form th:action="@{/2fa/verify}" method="post" class="mt-3">
                    <input type="hidden" name="email" th:value="${email}"/>
                    <div class="mb-3">
                        <label for="code" class="form-label">Verification Code:</label>
                        <input type="text" id="code" name="code" class="form-control" required/>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-shield-lock-fill me-2"></i> Verify</button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger mt-3 text-center" role="alert" th:text="${error}"></div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
