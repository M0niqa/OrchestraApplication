<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
<h2 class="mb-4">Set Password</h2>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/reset-password}" th:object="${passwordForm}" method="post">
    <input type="hidden" th:field="*{token}" />

    <div class="form-outline mb-4">
        <label>New Password</label>
        <input type="password" th:field="*{newPassword}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
    </div>

    <div class="form-outline mb-4">
        <label>Confirm New Password</label>
        <input type="password" th:field="*{confirmNewPassword}" class="form-control"/>
        <div class="text-danger" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Reset your password</button>
</form>
</body>
</html>
