<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-control {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 card rounded-4 p-0">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/images/instr.jpg" th:src="@{/images/instr.jpg}"
                         class="img-fluid rounded-start-4 h-100"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form th:action="@{/registerMusician}" th:object="${musician}" method="post">
                            <div th:if="${error}" class="alert alert-danger mb-4">
                            <span th:switch="${error}">
                                <span th:case="'UserExists'">A musician with this email already exists.</span>
                                <span th:case="'RegistrationFailed'">Registration failed. Please try again.</span>
                                <span th:case="*">An unknown error occurred.</span>
                            </span>
                            </div>

                            <div class="mb-3">
                                <label>Email:</label>
                                <input type="email" th:field="*{email}" class="form-control" />
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>

                            <div class="mb-3">
                                <label>First Name:</label>
                                <input type="text" th:field="*{firstName}" class="form-control" />
                                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

                            </div>

                            <div class="mb-3">
                                <label>Last Name:</label>
                                <input type="text" th:field="*{lastName}" class="form-control" />
                                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

                            </div>

                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
