<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .form-control {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10 card rounded-4 p-0">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/images/instr.jpg" th:src="@{/images/instr.jpg}"
                         class="img-fluid rounded-start-4 h-100"/>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                        <form th:action="@{/registerMusician}" method="post">
                            <h5 class="fw-normal mb-3 pb-3">Register new account</h5>

                            <div th:if="${param.error}" class="alert alert-danger mb-4">
                                <span th:switch="${param.error}">
                                    <span th:case="'MissingFields'">Please fill in all fields.</span>
                                    <span th:case="'UserExists'">An account with this email already exists.</span>
                                    <span th:case="'RegistrationFailed'">Registration failed. Please try again.</span>
                                    <span th:case="*">An unknown error occurred.</span>
                                </span>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="email" id="email" type="email" class="form-control" required/>
                                <label for="email" class="form-label">Email address</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="firstName" id="firstName" type="text" class="form-control" required/>
                                <label for="firstName" class="form-label">First Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input name="lastName" id="lastName" type="text" class="form-control" required/>
                                <label for="lastName" class="form-label">Last Name</label>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
