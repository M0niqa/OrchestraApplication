<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Musician Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light py-5 pb-6">
<div class="container">
    <div class="d-flex justify-content-end mb-4">
        <a th:href="@{/musicianPage}" class="btn btn-outline-secondary me-2"><i class="bi bi-house-fill"></i> Back to home</a>
        <a th:href="@{/admin/project/{id}(id=${projectId})}" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-left-circle-fill"></i> Back to project</a>
        <a th:href="@{/logout}" class="btn btn-outline-secondary"><i class="bi bi-box-arrow-right"></i> Log out</a>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body text-center">
            <h2 class="card-subtitle mb-2 text-muted">Musician's Status for <span th:text="${project.name}"></span></h2>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:if="${not projectMembersByInstrument.isEmpty()}">
            <div class="card shadow-sm h-100 border-success">
                <div class="card-body">
                    <h3 class="card-title text-success"><i class="bi bi-check-circle-fill me-2"></i> Project Members</h3>
                    <ul class="list-unstyled">
                        <li th:each="instrument : ${projectMembersByInstrument.keySet()}" class="mb-3">
                            <h4 th:text="${instrument.getDisplayName()}" class="text-muted"><i class="bi bi-music-note-beamed me-1"></i> <span th:text="${instrument.getDisplayName()}"></span></h4>
                            <ul class="list-unstyled ms-3">
                                <li th:each="musician : ${projectMembersByInstrument.get(instrument)}"
                                    th:text="${musician.firstName} + ' ' + ${musician.lastName}">
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col" th:if="${projectMembersByInstrument.isEmpty()}">
            <div class="card shadow-sm h-100 border-secondary">
                <div class="card-body text-center">
                    <p class="card-text text-muted"><i class="bi bi-info-circle-fill me-2"></i> No musicians have accepted the project yet.</p>
                </div>
            </div>
        </div>

        <div class="col" th:if="${not pendingMusicians.isEmpty()}">
            <div class="card shadow-sm h-100 border-warning">
                <div class="card-body">
                    <h3 class="card-title text-warning"><i class="bi bi-clock-fill me-2"></i> Pending Invitations</h3>
                    <ul class="list-unstyled">
                        <li th:each="musician : ${pendingMusicians}" th:text="${musician.firstName} + ' ' + ${musician.lastName}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col" th:if="${pendingMusicians.isEmpty()}">
            <div class="card shadow-sm h-100 border-secondary">
                <div class="card-body text-center">
                    <p class="card-text text-muted"><i class="bi bi-info-circle-fill me-2"></i> No musicians have pending invitations.</p>
                </div>
            </div>
        </div>

        <div class="col" th:if="${not musiciansWhoRejected.isEmpty()}">
            <div class="card shadow-sm h-100 border-danger">
                <div class="card-body">
                    <h3 class="card-title text-danger"><i class="bi bi-x-octagon-fill me-2"></i> Musicians who Rejected</h3>
                    <ul class="list-unstyled">
                        <li th:each="musician : ${musiciansWhoRejected}" th:text="${musician.firstName} + ' ' + ${musician.lastName}"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col" th:if="${musiciansWhoRejected.isEmpty()}">
            <div class="card shadow-sm h-100 border-secondary">
                <div class="card-body text-center">
                    <p class="card-text text-muted"><i class="bi bi-info-circle-fill me-2"></i> No musicians have rejected the project yet.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css">
</body>
</html>
